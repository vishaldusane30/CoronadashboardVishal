


<div class="box">
  <div class="box-header">
    <h3 class="box-title">Application Progress Details
    </h3>
    <div class="box-tools pull-right">
        <div class="row">
            <div class="col-sm-8">
                <label for="Release Name"  style="margin: 5px 7px;" class="col-sm-3 control-label txtalign">Status:</label>

              <select id="department" style="width: 162px;" name="department"  #GlobalStatusID  class="form-control" >
                  <option value="0" selected>Select</option>
                  <option *ngFor="let opt of ddlStatusTypekeys" [value]="opt.value">
                      {{opt.Name}}
                    </option>
                     </select>

            </div>
            <button style="margin: 0px 23px  18px 30px;"
            type="button"
            class="btn btn-primary"
            (click)="RefreshBarchart(GlobalStatusID.value);">
           Refresh
        </button>
          </div>


    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <jqxChart #myChart
    [width]="getWidth()" [height]="500"
    [title]="'Application Status'" [description]="''"
    [enableAnimations]="true" [showLegend]="true" [padding]="padding"
    [titlePadding]="titlePadding" [source]="sampleData" [xAxis]="xAxis"
    [valueAxis]="valueAxis" [seriesGroups]="seriesGroups" [colorScheme]="'scheme01'">
</jqxChart>



  </div>
  <!-- /.box-body -->
</div>
